<div id="escurecer">

  <div class="card" [style.background-color]="cor">

    <div class="card cor darken-3" [style.background-color]="">


      <div class="card-image waves-effect waves-block waves-light">

        <img class="activator" id="cardPic" [src]="profissional.Imagem+'.jpg'">

      </div>

      <div class="card-content" [style.background-color]="">

        <span class="card-title  waves-block ">

          <b> Nome:</b>
          <span class="truncate">{{profissional.Nome}}
          </span>

          <b>Idade: </b>{{profissional.Idade}} </span>

      </div>

      <div class="card-reveal white-text cor darken-3 " [style.background-color]="">

        <div class="card-title">

          <br>
          <i class="material-icons right">close</i>
          <b> CPF: </b> {{profissional.CPF}}
          <br>
          <b>RG:</b> {{profissional.RG}}
          <br>
          <b> CEP: </b>{{profissional.CEP}}
          <br>

          <div class="form">
            <b>Formações:</b>
            <div class="form">
              <span *ngFor="let formacao of profissional.Formacao">
                {{formacao}}''
                <br>
              </span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
