<div class="center">
  <h4 class="flow-text">Gere o c√≥digo da imagem aqui:</h4>
  <form [formGroup]="formularioImagem">
    <div class="row">
      <div class="col s12 m4 l8">
        <input style="display: none" type="file" id="imagem" formControlname="caminhoImagem" (change)="onChange($event)" #image>
      </div>
    </div>
    <button class="btn blue" (click)="image.click()">Escolha uma imagem</button>
    <br>
    <br>
    <button class="btn blue" (click)="enviar()">Gerar</button>
  </form>
  <div class="codigo quebraLinha" *ngIf="exibirCod">
      {{leitorImg.result}}
  </div>
</div>
